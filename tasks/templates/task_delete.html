{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1 class="mb-4">Confirm Delete</h1>
<p class="mb-4">Are you sure you want to delete the task "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
</form>
{% endblock %}
